<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jesus Teran</title>
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/8aed821357.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="Logo" />
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link" onclick="toggleModal()">
                    <a
                        href="#"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black"
                        >About</a
                    >
                </li>
                <li class="nav__link">
                    <a
                        href="#projects"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black"
                        >Projects</a
                    >
                </li>
                <li class="nav__link" onclick="toggleModal()">
                    <a
                        href="#"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black"
                        >Contact</a
                    >
                </li>
                <li class="nav__link click" onclick="toggleContrast()">
                    <a
                        href="#"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black"
                        ><i class="fas fa-adjust"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <!-- header -->
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title orange">I'm Jesus.</h1>
                <p class="header__para">
                    I'm a <b class="orange">Frontend Software Engineer</b> with
                    a passion for creating beautiful and functional web
                    applications.
                    <br />
                    Here's a bit more <b class="orange">about me</b>.
                </p>
                <div class="social__list">
                    <a
                        href="https://www.linkedin.com/in/jjesusteran/"
                        target="_blank"
                        class="social__link click"
                    >
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a
                        href="https://github.com/lteranl"
                        target="_blank"
                        class="social__link click"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                    <a
                        href="https://www.linkedin.com/in/jjesusteran/"
                        target="_blank"
                        class="social__link click"
                    >
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <script src="index.js"></script>
    </body>
</html>
